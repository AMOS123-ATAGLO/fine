<!DOCTYPE html>
<html lang="en">
<head>

  <title>Download Wheat PDFs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f6f1;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      
    }

    .card h3 {
      margin-bottom: 15px;
      
    }

    .download-btn {
      background-color: #d4a373;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      
    }

    /* Popup Styling */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    .popup {
      background: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);

    }
    @media(max-width:480px){
      .popup{
        width: 90%;
        padding: 20px;
      }
      .popup-overlay{
        padding: 10px;

      }

    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .plans {
      text-align: left;
      margin-bottom: 20px;
    }

    .plans li {
      margin-bottom: 10px;
    }

    .popup button {
      margin-top: 10px;
      background-color: #d4a373;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    .popup button:hover {
      background-color: #b17d4a;
    }
  </style>
</head>
